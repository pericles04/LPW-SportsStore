<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
 
<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white text-center">
            <a class="navbar-brand">Sports Store</a>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
            <button *ngFor="let cat of categories" 
                    class="btn btn-outline-primary btn-block"
                    [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                    {{cat}}
                </button>
                <br>
                <br>
                <input type = "text" placeholder="Nome do produto" [(ngModel)]="pesquisa">
                <div *ngFor="let product of products">
                        <ng-container *ngIf="pesquisa == product.id || pesquisa == product.name"><br>
                            <h4>
                                <img width="10%" height="10%" [src] ="product.src">{{product.name}}
                                 <span class="badge badge-pill badge-primary float-rigth">
                                     {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                                 </span>
                             </h4>
                             <div class="card-text bg-white p-1">{{product.description}}</div></ng-container>
                    </div>      
            </div>
 
        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    <img width="10%" height="10%" [src] ="product.src">{{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p1-">{{product.description}}</div>
            </div>
 
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage"
                            (change)="changePageSize($event.target.value)">
                        <option value="3">3 per Page</option>
                        <option value="4">4 per Page</option>
                        <option value="6">6 per Page</option>
                        <option value="8">8 per Page</option>
                    </select>
            </div>
 
            <div class="btn-group float-left">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">{{page}}</button>
            </div>
        </div>
    </div>
</div>
